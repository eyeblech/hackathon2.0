<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      color: #333;
    }

    .team-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }

    .team-link {
      padding: 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .team-link:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Team Page</h1>
  <div class="team-links">
    <a href="team3/index.html" class="team-link" target="_blank">Team 3</a>
    <a href="team2" class="team-link" target="_blank">Team 2</a>
  </div>
</body>
</html>
